type: 'application'

dependsOn:
  - sample-wasm

fileGroups:
  app:
    - 'pages/**/*'
    - 'next-env.d.ts'
    - 'next.config.*'

tasks:
  build:
    command: 'next build'
    inputs:
      - '@group(app)'
      # - "@group(sources)"

